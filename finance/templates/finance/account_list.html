{% ifnotequal accounts|length 0 %}
    <li class="dropdown">
        <a id="drop1" href="{% url "finances:profile" %}"
           class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-tasks" aria-hidden="true"></i> Your accounts
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            {% for acc in accounts %}
                <li><a href="{% url 'finances:account' number=acc.number %}">{{ acc.number }}</a></li>
            {% endfor %}
        </ul>
    </li>
{% else %}
    <li class="open">
        <a id="drop1" class="dropdown-toggle">
            <i class="fa fa-tasks"></i> Your accounts
        </a>
    </li>
{% endifnotequal %}
