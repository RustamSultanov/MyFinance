{% extends "template.html" %}
{% load bootstrap3 %}
{% block header %}
    <h1>{{ title }}</h1>
    <a href="{% url 'finances:account' number=account_number %}">
        <button id="" class="btn btn-primary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Return to the account page
        </button>
    </a>
{% endblock %}
{% block content %}
    <br/>
    <div id="left-align" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        {% bootstrap_messages %}
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button "Add new Charge" button_type="submit" button_class="btn-success" %}
        </form>
    </div>
{% endblock %}
